@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/main")" type="text/javascript"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.Application.formSystem()">Item Management</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="@routes.Application.insertForm()">Insert Item</a></li>
                    <li class="active"><a href="@routes.Application.editForm()">Edit Item</a></li>
                    <li><a href="@routes.Application.deleteForm()">Delete Item</a></li>
                </ul>
            </div>
        </nav>


        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

        <div class="container-fluid">
            <form action="" method="" class="register-form">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4">
                        <label for="firstName">ITEM TYPE</label>
                        <select class="itemType" id="itemType" name="itemType">
                            <option selected value="na">
                                Choose One Item:
                            </option>

                            <option value="game">
                                Game
                            </option>

                            <option value="clothes">
                                Clothes
                            </option>

                            <option value="electronics">
                                Electronics
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4">
                        <label for="insertItemName">ITEM NAME</label>
                        <input name="insertItemName" class="form-control" type="text" id="#insertItemName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4">
                        <label for="insertDescription">DESCRIPTION</label>
                        <input name="insertDescription" class="form-control" type="text" id="#insertDescription">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4">
                        <label for="insertMaker">MAKER</label>
                        <input name="insertMaker" class="form-control" type="text" id="#insertMaker">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4">
                        <label for="insertWarrentyTime">WARRENTY TIME</label>
                        <input name="insertWarrentyTime" class="form-control" type="text" id="#insertWarrentyTime">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4">
                        <label for="insertPrice">PRICE</label>
                        <input name="insertPrice" class="form-control" type="text" id="#insertPrice">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4">
                        <label for="insertDiscount">DISCOUNT</label>
                        <input name="insertDiscount" class="form-control" type="text" id="#insertDiscount">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4">
                        <label for="insertSeller">SELLER</label>
                        <input name="insertSeller" class="form-control" type="text" id="#insertSeller">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                        <button class="btn btn-default" id="insertButton">Insert</button>

                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                        <button class="btn btn-default" id="resetButton">Reset</button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
