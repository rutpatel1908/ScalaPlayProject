@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/main")" type="text/javascript"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.Application.formSystem()">Item Management</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="@routes.Application.insertForm()">Insert Item</a></li>
                    <li><a href="@routes.Application.editForm()">Edit Item</a></li>
                    <li><a href="@routes.Application.deleteForm()">Delete Item</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h1>Item Management</h1>
                <p>It allows user to manipulate items within the database</p>
            </div>
        </div>

    </body>
</html>
